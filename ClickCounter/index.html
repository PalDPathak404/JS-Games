<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="https://res.cloudinary.com/diekdvh6t/image/upload/v1762015522/Screenshot_2025-11-01_221504_v8zkro.png"
        type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">CLICK COUNTER</h1>

    <div class="game-container">
        <h1>Click Counter Game</h1>
        <p class="subtitle">Click as fast as you can!</p>

        <div class="username-section">
            <div class="username-display">
                User Name :- <span id="displayName">Guest</span>
            </div>
        </div>

        <div class="scores">
            <div class="score-box">
                <div class="score-label">CURRENT SCORE</div>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-label">Time Remaining</div>
            <div class="timer-value" id="timer">10</div>
        </div>

        <button class="click-button" id="clickButton">Click Me!</button>

        <div class="control-buttons">
            <button class="control-btn start-btn" id="startBtn">Start Game</button>
            <button class="control-btn pause-btn" id="pauseBtn">Pause</button>
            <button class="control-btn resume-btn" id="resumeBtn">Resume</button>
        </div>

        <button class="reset-btn" id="resetButton">Reset High Score</button>

        <div class="status-message" id="statusMessage">Click "Start Game" to begin!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
