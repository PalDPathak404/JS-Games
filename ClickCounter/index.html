<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="https://res.cloudinary.com/diekdvh6t/image/upload/v1762015522/Screenshot_2025-11-01_221504_v8zkro.png"
        type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        body.celebration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif') center/cover no-repeat;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
        }

        .main-heading {
            font-size: 2.8rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 25px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .username-section {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            padding: 14px 30px;
            border-radius: 15px;
            margin-bottom: 18px;
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .username-display {
            font-size: 1.4rem;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 18px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            border-radius: 12px;
            color: white;
        }

        .score-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
            font-weight: 600;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .timer-section {
            margin-bottom: 18px;
        }

        .timer-label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .timer-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .click-button {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            background: #d1d5db;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: not-allowed;
            margin-bottom: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .click-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .click-button.active:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .click-button.active:active {
            transform: scale(0.95);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .control-btn {
            flex: 1;
            padding: 13px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn {
            background: #667eea;
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .start-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .pause-btn {
            background: #f59e0b;
            color: white;
            display: none;
        }

        .pause-btn.active {
            display: block;
        }

        .pause-btn:hover {
            background: #d97706;
        }

        .resume-btn {
            background: #10b981;
            color: white;
            display: none;
        }

        .resume-btn.active {
            display: block;
        }

        .resume-btn:hover {
            background: #059669;
        }

        .reset-btn {
            width: 100%;
            padding: 13px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 12px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #dc2626;
        }

        .status-message {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="main-heading">CLICK COUNTER</h1>

    <div class="game-container">
        <h1>Click Counter Game</h1>
        <p class="subtitle">Click as fast as you can!</p>

        <div class="username-section">
            <div class="username-display">
                User Name :- <span id="displayName">Guest</span>
            </div>
        </div>

        <div class="scores">
            <div class="score-box">
                <div class="score-label">CURRENT SCORE</div>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-label">Time Remaining</div>
            <div class="timer-value" id="timer">10</div>
        </div>

        <button class="click-button" id="clickButton" onclick="handleClick()">Click Me!</button>

        <div class="control-buttons">
            <button class="control-btn start-btn" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="control-btn pause-btn" id="pauseBtn" onclick="pauseGame()">Pause</button>
            <button class="control-btn resume-btn" id="resumeBtn" onclick="resumeGame()">Resume</button>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset High Score</button>

        <div class="status-message" id="statusMessage">Click "Start Game" to begin!</div>
    </div>

    <script>
        let currentScore = 0;
        let highScore = 0;
        let timeRemaining = 10;
        let timerInterval = null;
        let gameActive = false;
        let gamePaused = false; Plugin
        let gameStarted = false;
        let username = "Guest";
        let previousHighScore = 0;

        function loadFromStorage() {
            const savedHighScore = localStorage.getItem('clickCounterHighScore');

            if (savedHighScore !== null) {
                highScore = parseInt(savedHighScore);
                previousHighScore = highScore;
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function saveHighScore() {
            localStorage.setItem('clickCounterHighScore', highScore.toString());
        }

        function showCelebration() {
            if (!document.body.classList.contains('celebration')) {
                document.body.classList.add('celebration');
            }
        }

        function hideCelebration() {
            if (document.body.classList.contains('celebration')) {
                document.body.classList.remove('celebration');
            }
        }

        function promptUsername() {
            const name = prompt("Who's playing? Please enter your name:");
            if (name && name.trim()) {
                username = name.trim();
                document.getElementById('displayName').textContent = username;
            } else {
                username = "Guest";
                document.getElementById('displayName').textContent = username;
            }
        }

        function startGame() {
            if (gameStarted) return;

            gameStarted = true;
            gameActive = true;
            currentScore = 0;
            timeRemaining = 10;
            previousHighScore = highScore;
            hideCelebration();

            document.getElementById('currentScore').textContent = currentScore;
            document.getElementById('timer').textContent = timeRemaining;
            document.getElementById('clickButton').classList.add('active');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').classList.add('active');

            updateStatus(`Game started! Click as fast as you can, ${username}!`);

            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function pauseGame() {
            if (!gameActive || gamePaused) return;

            gamePaused = true;
            gameActive = false;
            clearInterval(timerInterval);

            document.getElementById('clickButton').classList.remove('active');
            document.getElementById('pauseBtn').classList.remove('active');
            document.getElementById('resumeBtn').classList.add('active');

            updateStatus(`Game paused. Click "Resume" to continue, ${username}!`);
        }

        function resumeGame() {
            if (!gamePaused) return;

            gamePaused = false;
            gameActive = true;

            document.getElementById('clickButton').classList.add('active');
            document.getElementById('resumeBtn').classList.remove('active');
            document.getElementById('pauseBtn').classList.add('active');

            updateStatus(`Game resumed! Keep clicking, ${username}!`);

            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function handleClick() {
            if (!gameActive || gamePaused) return;

            currentScore++;
            document.getElementById('currentScore').textContent = currentScore;
        }

        function endGame() {
            clearInterval(timerInterval);
            gameActive = false;
            gameStarted = false;

            document.getElementById('clickButton').classList.remove('active');
            document.getElementById('pauseBtn').classList.remove('active');
            document.getElementById('resumeBtn').classList.remove('active');
            document.getElementById('startBtn').disabled = false;

            if (currentScore > previousHighScore) {
                highScore = currentScore;
                document.getElementById('highScore').textContent = highScore;
                saveHighScore();
                showCelebration();
                updateStatus(`You scored more than the previous score, Congrats!! = ${currentScore}`);
            } else if (currentScore === previousHighScore && previousHighScore > 0) {
                updateStatus(`You scored exactly the same as the high score = ${currentScore}`);
            } else if (currentScore < previousHighScore) {
                updateStatus(`You scored lower than previous high score :- ${previousHighScore}, Your score = ${currentScore}`);
            } else {
                highScore = currentScore;
                document.getElementById('highScore').textContent = highScore;
                saveHighScore();
                if (currentScore > 0) {
                    updateStatus(`You scored more than the previous score, Congrats!! = ${currentScore}`);
                } else {
                    updateStatus(`Game Over! Your score = ${currentScore}`);
                }
            }
        }

        function resetGame() {
            clearInterval(timerInterval);
            currentScore = 0;
            highScore = 0;
            previousHighScore = 0;
            timeRemaining = 10;
            gameActive = false;
            gamePaused = false;
            gameStarted = false;

            localStorage.removeItem('clickCounterHighScore');

            hideCelebration();
            document.getElementById('currentScore').textContent = 0;
            document.getElementById('highScore').textContent = 0;
            document.getElementById('timer').textContent = 10;
            document.getElementById('clickButton').classList.remove('active');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').classList.remove('active');
            document.getElementById('resumeBtn').classList.remove('active');

            updateStatus(`Everything reset! Ready for a fresh start, ${username}?`);
        }

        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        promptUsername();
        loadFromStorage();
    </script>
</body>

</html>
